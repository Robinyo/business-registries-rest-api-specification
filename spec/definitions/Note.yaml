type: object
required:
  - content
  - relatedType
  - relatedId
properties:
  id:
    description: The note identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  createdBy:
    description: The note's creator
    type: string
    readOnly: true
  content:
    description: The note's name
    type: string
  archived:
    description: Is the note archived (excluded from List method)
    type: boolean
  relatedType:
    description: The note's related resource type
    type: string
    enum:
      - customer
      - payment-card
      - payment-gateway
      - subscription
      - transaction
  relatedId:
    description: The note's related resource ID
    allOf:
      - $ref: "#/definitions/ResourceId"
  createdTime:
    description: Note created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Note updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  archivedTime:
    description: Note archived time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
