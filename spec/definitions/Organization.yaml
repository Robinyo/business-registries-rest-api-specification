type: object
required:
  - name
  - country
properties:
  id:
    description: The organization identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  createdTime:
    description: The organization created time
    $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The organization updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  name:
    description: The organization name
    type: string
    maxLength: 60
  address:
    description: The organization street address
    type: string
    maxLength: 60
  address2:
    description: The organization street address
    type: string
    maxLength: 60
  city:
    description: The organization city
    type: string
    maxLength: 45
  region:
    description: The organization region (state)
    type: string
    maxLength: 45
  country:
    description: The organization country ISO Alpha-2 code
    type: string
    pattern: "^[A-Z]{2}$"
  postalCode:
    description: The organization postal code
    type: string
    maxLength: 10
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
