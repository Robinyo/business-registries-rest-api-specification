description: Forte Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        properties:
          accountId:
            type: string
            description: Forte Gateway account ID
          locationId:
            type: string
            description: Forte Gateway location ID
          apiAccessId:
            type: string
            description: Forte Gateway api access ID
            format: password
          apiSecretKey:
            type: string
            description: Forte Gateway api secret key
            format: password
        required:
          - "accountId"
          - "locationId"
          - "apiAccessId"
          - "apiSecretKey"
