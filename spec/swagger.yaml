  description: >
    # Introduction

    The Business Registries API is built on HTTP. The API is RESTful. It has predictable

    resource URLs. It accepts and returns JSON (and optionally XML) in the HTTP body.

    # Authentication

    When you sign up for an account, you are given your first API key.

    You can generate additional API keys, and delete API keys (as you may

    need to rotate your keys in the future). You authenticate to the

    Business Registries API by providing your secret key in the request header.


    The Business Registries API offers three forms of authentication: private key, JSON Web Tokens,

    and public key.

    - private key: authenticates each request by searching for the presence

    of an HTTP header: ABR-APIKEY.

    - JWT: authenticates each request by the HTTP header: Authorization.

    - public key: authenticates by the HTTP header: ABR-AUTH (read more on this
    below).


    The Business Registries API also offers JSON Web Tokens (JWT) authentication, where you can
    control

    the specific granular permissions and expiration for that JWT.  We call our
    resource

    for generating JWT [Sessions](#tag/Sessions).


    The Business Registries API also has a client-side authentication scheme that uses an

    apiUser and HMAC-SHA1 signature (only for the Tokens resource), so

    that you may safely create tokens from the client-side without compromising

    your secret keys.


    Never share your secret keys. Keep them guarded and secure.

    The client-side authentication scheme uses one HTTP header named ABR-AUTH.


    <!-- ReDoc-Inject: <security-definitions> -->


    # PHP SDK

    For all PHP SDK examples provided in this spec you will need to configure
    `$client`.

    You may do it like this:


    ```php

    $client = new Rebilly\Client([
        'apiKey' => 'YourApiKeyHere',
        'baseUrl' => 'https://api.rebilly.com',
    ]);

    ```
host: api.rebilly.com
basePath: /v2.1
schemes:
  - https
