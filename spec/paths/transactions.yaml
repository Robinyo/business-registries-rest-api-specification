get:
  tags:
    - Transactions
  summary: Retrieve a list of transactions
  description: |
    Retrieve a list of transactions
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionQuery"
    - $ref: "#/parameters/collectionCriteria"
    - $ref: "#/parameters/collectionSort"
    - x-rebillyMerge:
      - $ref: "#/parameters/mediaType"
      - enum:
        - application/json
        - text/csv
  produces:
    - application/json
    - text/csv
  responses:
    200:
      description: A list of transactions was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Transaction"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
